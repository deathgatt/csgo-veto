<html>
  <head>
    <meta charset="utf-8">
    <title>Veto Map CSGO</title>
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <header>
      <h2 id="titre">CSGO Veto</h2>
    </header>
    <main>
      <div style="display: none" class="createRoom">
        <h3>Create New Room</h3>
        <input type="text" name="" value="RoomID">
      </div>
      <div class="parent">
        <div class="enfant">
          <img id="teamA" src="img/ct.png" alt="ct">
        </div>

        <div id="cache" class="enfant">
          <img src="img/de_cache.png" alt="de_cache">
        </div>

        <div id="mirage" class="enfant">
          <img src="img/de_mirage.png" alt="de_mirage">
        </div>

        <div id="inferno" class="enfant">
          <img src="img/de_inferno.png" alt="de_inferno">
        </div>

        <div id="overpass" class="enfant">
          <img src="img/de_overpass.png" alt="de_overpass">
        </div>

        <div id="cbble" class="enfant">
          <img src="img/de_cbble.png" alt="de_cbble">
        </div>

        <div id="train" class="enfant">
          <img src="img/de_train.png" alt="de_train">
        </div>

        <div id="nuke" class="enfant">
          <img src="img/de_nuke.png" alt="de_nuke">
        </div>

        <div class="enfant">
          <img id="teamB" src="img/terro.png" alt="terro">
        </div>

      </div>
    </main>
    <footer>

    </footer>

  </body>


</html>
